<ul>
    <li ng-click="showChild()" ng-if="item.children&&item.children.length!==0">></li>
    <li ng-show="childShow" ng-if="item.children&&item.children.length!==0">
        <tree-item ng-repeat="treeItem in item.children" item="treeItem"  item-template="itemTemplate" base-scope="baseScope"></tree-item>
    </li>
</ul>
